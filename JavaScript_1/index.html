<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>멋사 12기와 함께하는 자바스크립트 배우기</h1>
    <h1 id="result">하이</h1>
  </body>
  <script>
    console.log("콘솔창입니다");
    console.log("정말 많이 사용합니다");

    let num = 5;
    // 선할당 후증가
    result = num++;
    console.log("선할당 후증가: ", result, num);
    // 선증가 후할당
    result = ++num;
    console.log("선증가 후할당: ", result, num);
    // 선할당 후감소
    result = num--;
    console.log("선할당 후감소: ", result, num);
    // 선감소 후할당
    result = --num;
    console.log("선감소 후할당: ", result, num);
  </script>
</html>
