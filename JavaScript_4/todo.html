<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <title>Document</title>
  </head>
  <body>
    <!--전체 투두리스트 박스-->
    <div class="container">
      <!--위쪽: 제목+입력창-->
      <div class="top-contents">
        <h2 class="todo-title">투두리스트</h2>
        <div class="todo-input-items">
          <button class="popup-button">+</button>
          <!-- + 버튼 생성-->
          <form class="todo-form">
            <input class="todo-input" placeholder="할 일을 입력해주세요" />
            <!--type="submit"버튼은 반드시 <form>태그 안에 있어야 동작함!!!-->
            <button class="todo-input-button" type="submit">추가하기</button>
          </form>
        </div>
      </div>

      <!--중간부분-->
      <div class="center-contents">
        <h3>할 일</h3>
        <ul class="todo-list">
          <li>
            <span>새로운 할 일</span>
            <button>삭제</button>
          </li>
        </ul>
      </div>

      <!--끝부분-->
      <div class="bottom-contents">
        <h3 class="list-title">끝낸 일</h3>
        <ul class="done-list">
          <li>
            <span>일 끝냄</span>
            <button>삭제</button>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
