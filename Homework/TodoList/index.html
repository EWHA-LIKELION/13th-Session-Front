<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="user">
        <img src="img/user.svg" alt="user" />
        <p class="user-name">아기사자</p>
        <img src="img/right.svg" alt="right" />
      </div>
      <div class="title">TO-DO-LIST</div>
      <div class="ect">
        <img src="img/info.svg" alt="info" />
        <img src="img/menu.svg" alt="menu" />
      </div>
    </header>
    <section class="calender-mood">
      <div class="calender">
        <div class="calender-title">
          <p class="section-title">Calender</p>
        </div>
        <div class="calender-contents">
          <img src="img/calender.svg" alt="calender" />
        </div>
      </div>
      <div class="mood">
        <div class="mood-title">
          <p class="section-title">Today's mood</p>
        </div>
        <div class="mood-contents">
          <button class="sad">
            <img src="img/sad.svg" alt="sad" />
          </button>
          <button class="ordinary">
            <img src="img/ordinary.svg" alt="ordinary" />
          </button>
          <button class="smile">
            <img src="img/smile.svg" alt="smile" />
          </button>
          <button class="happy">
            <img src="img/happy.svg" alt="happy" />
          </button>
        </div>
      </div>
    </section>
    <section class="todo">
      <div class="todo-title">
        <p class="section-title">To-Do</p>
        <button class="plus">
          <img src="img/plus1.svg" alt="plus" />
        </button>
      </div>

      <div class="todo-contents">
        <div class="todo-write">
          <input class="explain" placeholder="할 일을 입력하세요." />
          <button class="add">
            <img src="img/add1.svg" alt="add" />
          </button>
        </div>
        <ul>
          <li>
            <button class="check">
              <img src="img/check1.svg" alt="check" />
            </button>
            <p class="text-field">투두리스트 만들기</p>
            <button class="minus">
              <img src="img/minus1.svg" alt="minus" />
            </button>
          </li>
        </ul>
      </div>
    </section>
    <section class="done">
      <div class="done-title">
        <p class="section-title">Done</p>
      </div>
      <div class="done-contents">
        <ul>
          <li>
            <button class="check">
              <img src="img/check1.svg" alt="check" />
            </button>
            <p class="text-field">레포트 작성하기</p>
            <button class="minus">
              <img src="img/minus1.svg" alt="minus" />
            </button>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
