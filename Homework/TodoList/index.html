<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_to-do_list</title>
    <link rel="stylesheet" href="todolist.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <span><i>MY TO-DO LIST</i></span>
            <span>X</span>
        </div>
    
        <div class="content">

            <!-- 왼쪽 사이드바 -->
            <div class="sidebar">
                <div class="profile">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20140830_294%2Fblue_sky3333_1409406607615LwP9N_PNG%2F%25C6%25F7%25B8%25DE%25B6%25F3%25B4%25CF%25BE%25C8_4.png&type=sc960_832" alt="프로필 사진" width="100" height="100">
                <p><strong>아기사자_서영</strong><br>갓생 가보자고</p>
            </div>
            <div class="calendar">
                <strong>2025년 5월</strong>
                <table>
                    <tr><td>일</td><td>월</td><td>화</td><td>수</td><td>목</td><td>금</td><td>토</td></tr>
                    <tr><td></td><td></td><td></td><td></td><td style="background-color: #ffcdcd;">1</td><td>2</td><td>3</td></tr>
                    <tr><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td></tr>
                    <tr><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td></tr>
                    <tr><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td></tr>
                    <tr><td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td></tr>
                </table>
            </div>
            <div class="footer"><strong><i>✨ Everything counts ✨</i></strong></div>
            </div>
    
            <!-- 가운데 TO-DO -->
        <div class="todo">
            <div class="todo-header">
                <h2>🎈 TO-DO <button onclick="addTodo()">＋</button></h2>
            </div>
            <p class="todo-message">오늘 할일을 등록해주세요!</p>
            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="내용을 입력해주세요.">
            </form>
            <ul id="todo-list" class="todo-list"></ul>
        </div>
    
        <!-- 오른쪽 FINISH -->
        <div class="finish">
            <h2>👏 FINISH</h2>
            <ul id="done-list" class="done-list"></ul>
        </div>
        </div>
        </div>
        <script src="todolist.js"></script>
</body>
</html>
