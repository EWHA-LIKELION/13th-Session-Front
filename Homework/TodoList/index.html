<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/tomato png.svg" alt=" tomato" class="tomato" /> 
        <img src="./img/TO-DO LIST.svg" alt="Title" class="Todo-container" /> <!--처음 제목-->
    
      </header>

      <main class="main-section">
      
        <section class="todo-box"> <!--투두 박스 -->
          <img src="./img/tag.svg" alt="TO-DO Header" class="todo-header-img" /> <!-- 이미지 넣기 -->
          <ul class="todo-list">
            <li class="empty">‘+’ 버튼을 눌러 등록해주세요.<br /></li> <!--리스트 배열-->
          </ul>
        </section>

      
        <section class="done-box"> <!--던 박스 -->
          <img
            src="./img/done.svg"
            alt="TO-DO Header"
            class="todo-header-img"
          />
          <ul class="done-list">
            <li class="empty">할 일을 완료해주세요.<br /></li>
          </ul>
        </section>
      </main>

      <!-- 플러스 버튼 -->
      <button class="plus-button">+</button>
      <!-- 팝업 입력창 -->
      <div class="popup hidden">
        <img src="./img/TYPE TO ADD TO-DO LIST.svg" alt="popup-title" class="popup-title-img" />
        <input type="text" class="popup-input" placeholder="할 일을 입력하세요" maxlength="20" />
        <div class="popup-buttons">
          <button class="popup-save">저장</button>
          <button class="popup-close">취소</button>
        </div>
      </div>
      
      </div>

      <script src="Todo.js"></script>
    </div>
  </body>
</html>
